<body>
    <div class="container">
        <h1><i>Realiza aquí tu pedido</i></h1>

        <form action="pedido.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre" required="">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Introduce tu apellido" required="">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo">
            </div>
            <div class="form-group">
                <label for="numero">Celular:</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Introduce tu celular" required="">
            </div>
            <div class="form-group">
                <h1><i>Ingresa la información de tu amigurumis</i></h1>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción del amigurumi:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción" required="">
            </div>
            <div class="form-group">
                <label for="alto">Alto:</label>
                <input type="text" class="form-control" id="alto" name="alto" placeholder="Alto" required="">
            </div>
            <div class="form-group">
                <label for="ancho">Ancho:</label>
                <input type="text" class="form-control" id="ancho" name="ancho" placeholder="Ancho" required="">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
       
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            alert('Su pedido ha sido enviado, pronto nos comunicaremos contigo');

    </script>
